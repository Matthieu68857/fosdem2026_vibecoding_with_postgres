<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymbal Flowers Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .search-bar-shadow {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-bar-shadow:hover {
            box-shadow: 0 2px 8px rgba(32, 33, 36, 0.35);
        }
        .gradient-text {
            background-image: linear-gradient(to right, #3b82f6, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <div class="flex flex-col items-center justify-center min-h-screen w-full px-4">
        
        <!-- Logo --><div class="mb-8 text-center mt-8">
            <h1 class="text-6xl font-bold tracking-tight text-gray-800">
               Cymbal <span class="gradient-text">Flowers</span>
           </h1>
       </div>

        <!-- Search Form --><form action="/search" method="GET" class="w-full max-w-xl lg:max-w-2xl">
            <!-- Gradient Border Wrapper --><div class="relative rounded-full search-bar-shadow p-[1.5px] bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 transition-shadow duration-200">
                <div class="relative flex items-center w-full rounded-full bg-white">
                    <div class="pl-4 pr-3">
                        <svg xmlns="http://www.w.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" name="q" class="w-full bg-transparent focus:outline-none text-lg text-gray-700 py-3" placeholder="Ask anything..." value="{{ request.query_params.get('q', '') }}" autocomplete="off">
                    <!-- Removed the right-side icons --></div>
            </div>

            <!-- Buttons (inside the form) --><div class="mt-8 flex items-center justify-center space-x-4">
                 <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-2 px-6 rounded-md shadow-md hover:shadow-lg transition-all duration-200">
                    Floral Search
                </button>
                <button type="submit" name="btnI" value="1" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-md border border-gray-200 hover:shadow-md transition-all duration-200">
                    I'm Feeling lucky
                </button>
            </div>
        </form>

        <!-- Toggle Switch --><div class="mt-8">
            <div class="relative w-64 bg-gray-100 rounded-full p-1 flex items-center border border-gray-200">
                <!-- Current selected option --><div class="absolute top-1 left-1 w-[calc(50%-4px)] h-8 bg-white rounded-full shadow-md transition-transform duration-300 ease-in-out"></div>
                
                <button class="relative w-1/2 text-center text-sm font-semibold text-gray-800 py-1.5 rounded-full z-10">Classic</button>
                <!-- AI Search (soon) - disabled --><button class="relative w-1/2 text-center text-sm font-medium text-gray-400 py-1.5 rounded-full z-10 cursor-not-allowed" disabled>AI (soon)</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner mt-8" style="display: none;"></div>

        <!-- Results Section -->
        <div id="results-container" class="mt-8 w-full max-w-4xl">
        </div>

        <!-- No Products Found Message -->
        <div id="no-products-message" class="mt-8 text-center" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No products found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms.</p>
        </div>

    </div>

    <script>
        const searchForm = document.querySelector('form');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noProductsMessage = document.getElementById('no-products-message');

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(searchForm);
            const query = formData.get('q');

            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            noProductsMessage.style.display = 'none';

            const response = await fetch(`/api/search?q=${query}`);
            const results = await response.json();

            loadingSpinner.style.display = 'none';

            if (results.length > 0) {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-3 gap-4';

                results.forEach(row => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'border rounded-lg p-4';
                    resultElement.innerHTML = `
                        <img src="${row.picture}" alt="${row.name}" class="w-full h-48 object-cover rounded-md mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">${row.name}</h3>
                        <p class="text-gray-600">${row.description}</p>
                    `;
                    grid.appendChild(resultElement);
                });

                resultsContainer.appendChild(grid);
            } else {
                noProductsMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
